name: Lighthouse

on:
  pull_request:
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
        env:
          COREPACK_ENABLE_DOWNLOAD_PROMPT: 0
      - run: yarn install --immutable
        env:
          COREPACK_ENABLE_DOWNLOAD_PROMPT: 0
      - run: yarn run build
        env:
          COREPACK_ENABLE_DOWNLOAD_PROMPT: 0
      - name: Lighthouse CI
        run: yarn run lighthouse
        env:
          COREPACK_ENABLE_DOWNLOAD_PROMPT: 0
